<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        html{
            scroll-behavior: smooth;
        }
        body{
            font-family: sans-serif;
            background: #0b1020;
            color:#eee;
            line-height: 1.6;
        }
        .container{
            max-width: 1000px;
            margin: auto;
            padding: 0 1rem;
        }
        header{
            position: sticky;
            top: 0;
            background: #111a;
            border-bottom: 1px solid #23315d;
        }
        nav{
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.7rem 0;
        }
        nav .logo{
            font-weight: bold;
            font-size: 1.2rem;
        }
        nav .menu a{
            color: #eee;
            text-decoration: none;
            padding: 0.4 rem 0.7rem;
            border-radius: 20px;
            margin-left: 0.5rem;
        }
        nav .menu a:hover{
            background: #222;
        }
        section{
            padding: 3rem 0;
            scroll-margin-top: 4rem;
        }
        h2{
            margin-bottom: 1rem;
        }
        .grid{
            display: grid;
            gap: 1rem;
            grid-template-columns: 1fr 1fr;
        }
        .card{
            background: #111833;
            border: 1px solid #111833;
            border-radius: 12px;
            padding: 1rem;
        }
        .price{
            font-weight: bold;
        }
        .bnt{
            border: 1px solid #23315d;
            background: #1a2340;
            color: #eee;
            padding: 0.5rem  0.8rem;
            border-radius: 10px;
            cursor: pointer;
        }
        .bnt:hover{
            background: #222;
        }
        .primary{
            background: #153a7a;
            color: #fff;
        }
        .map inframe{
            width: 100%;
            height: 350px;
            border: 0;
        }
        footer{
            padding: 2rem 0;
            text-align: center;
            color: #bbb;
            border-top: 1px solid #23315d;
        }
        .back-to-top{
            position: fixed;
            right: 1rem;
            bottom: 1rem;
            padding: 0.6rem 0.9rem;
            border-radius: 999px;
            background: #111833;
            border: 1px solid #23315d;
            color: #eee;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div id="top"></div>

    <header>
        <div class="container">
            <nav>
                <div class="logo">Minha Loja</div>
                <div class="menu">
                    <a href="#produtos">Produtos</a>
                    <a href="#promoções">Promoções</a>
                    <a href="#noticias">Noticias</a>
                    <a href="#mapa">Mapa</a>
                </div>
            </nav>
        </div>
    </header>

    <main class="container">
        <section id="produtos">
            <h2>Produtos</h2>
            <div class="grid">
                <div class="card">
                    <p>Cancelamento de ruídos e até 30h de bateria.</p>
                    <div class="prince">R$299,90</div>
                    <buttom class ="bnt primary">Comprar</buttom>
                </div>
                <h3>Teclado Mecanico</h3>
                <p>Swintch silencioso e iluminação ajustável.</p>
                <div class="prince">R$499,90</div>
                <buttom class="bnt primary">Comprar</buttom>
            </div>
        </section>
    </main>
</body>
</html>
